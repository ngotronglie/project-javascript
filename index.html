<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
    <link
      rel="shortcut icon"
      href="./assets/images/img.jpg"
      type="image/x-icon"
      style="border-radius: 50%"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <img
        src="./assets/images/img.jpg"
        class="img-fluid text-center"
        alt="ảnh-anh-em-hang-xom"
      />
    </div>
    <div class="container mt-5">
      <form id="studentForm">
        <div class="form-group">
          <label for="Name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            placeholder="Tên sinh viên"
          />
        </div>
        <label for="date" class="form-label">Ngày sinh nhật:</label>
        <div class="form-group">
          <input
            type="date"
            class="form-control"
            id="date"
            placeholder="Ngày sinh (dd/mm/yyyy)"
          />
        </div>
        <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
      </form>
      <div id="notification" class="mt-4"></div>
      <table id="studentTable" class="table mt-4">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Tên sinh viên</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div class="container">
      <h4 class="h4">Hướng dẫn:</h4>
      <ul>
        <li>Thêm tên và ngày tháng năm sinh</li>
        <li>bấm thêm sinh viên</li>
        <li>Có thể xóa</li>
        <li>
          Thắc mắc và góp ý tại
          <img width="200px" src="./assets/images/zalo.jpg" alt="" />
        </li>
      </ul>
    </div>
    <footer class="footer bg-dark text-white mt-5 container">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="text-center">
              &copy; Ngô Trọng Liêm 23/2/2024-16:06. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS and Your Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
